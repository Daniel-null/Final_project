<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Code Next </title>
    <link rel="stylesheet" href="static/style.css">
</head>

  
  <style>
input[type="submit"]{
    background-color:#555;
    color: #fff;
    border-radius: 10px;
}
</style>

<body style="background-color:#19B5FE;">
    <div id="inputForm">
        <h1 style="color:#8D5524"><em><b>Welcome, Please enter your username</b></em></h1>
        <form action="/all" method="post">
            <input style="background-color:#CCFFE5" type="text" name="user" placeholder="Enter your name" > <br>
            <input type="submit"/>
        </form>
    </div> 
    <div id="userInfo">
        <em><h2 style="color:#33FF99"> Score Board</h2></em>
        <div>
            <!-- FOR THE FUTURE, when the game is done, we should organize the score by highest to lowest-->
            {% for score in scores %}
                <h3 style="color:#CCFFE5">
                    {{score["user"]}} {{score["score"]}} {{score["date"]}}
                </h3> 
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
